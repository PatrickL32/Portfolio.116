{%extends 'base.html'%}

{%block title%}Contact Me{%endblock%}

{%load static%}

{%block content%}
<section class="contact-form">
    <h1> Contact Me</h1>
    <form action="" method="POST">
        {% csrf_token%}
        {{form.name}}
        {{form.email}}
        {{form.message}}
        <div>
            <button type ="submit">Send</button>
        </div>
    </form>
</section>
{%endblock%}
